<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>ES6 Tutorial</title>
  </head>
  <body>

    <!-- Username -->
    <div class="jumbotron">
      <h1 class="display-4">Javascipt ES6</h1>
      <p class="lead">Arrow Functions</p>
      <hr class="my-4">
      <p class="lead">
        <input type="text" id="nameInput" class="form-control mb-3 col-3" placeholder="Enter Username">
        <a class="btn btn-primary btn-lg" href="#" role="button" id="submitBtn">Submit</a>
      </p>
    </div>

    <!-- Calculator -->
    <div class="jumbotron">
      <h1 class="display-4">Mini Calculator</h1>
      <p class="lead">Applying What I've Learned</p>
      <hr class="my-4">
      <p class="lead row">
        <input type="text" id="firstNum" class="form-control mb-3 mr-2 col-1" placeholder="0">
         /
        <input type="text" id="secondNum" class="form-control mb-3 ml-2 col-1" placeholder="0">
        <p class="lead row">
          <a class="btn btn-primary btn-lg" href="#" role="button" id="calculate">Calculate</a>
        </p>
      </p>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/script.js">  </script>
</html>
