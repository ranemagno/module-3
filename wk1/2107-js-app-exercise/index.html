<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js App Exercise</title>

  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="full-page-cont">
    <div class="img-container"></div>
    <div class="slider-btns-container">
      <div class="arrow-cont left-arrow">
        <i class="fa fa-angle-left arrow" aria-hidden="true" id="leftArrow"></i>
      </div>
      <div class="arrow-cont right-arrow">
        <i class="fa fa-angle-right arrow" aria-hidden="true" id="rightArrow"></i>
      </div>

      <div class="dots-cont">
        <i class="fa fa-circle dots" id="dot1" aria-hidden="true"></i>
        <i class="fa fa-circle dots" id="dot2" aria-hidden="true"></i>
        <i class="fa fa-circle dots" id="dot3" aria-hidden="true"></i>
        <i class="fa fa-circle dots" id="dot4" aria-hidden="true"></i>
      </div>
      <!-- end of dots container -->
    </div>
    <!-- end of slider buttons container -->
  </div>
  <script src="js/custom.js"></script>
</body>
</html>
